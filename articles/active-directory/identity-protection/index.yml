  description: 'Obtenga información sobre cómo funciona la detección de identidades potencialmente en peligro y cómo implementar respuestas automatizadas para superarlas. Azure Active Directory Identity Protection es una característica de Azure AD Premium P2 Edition que le permite:<ul><li>Detección de posibles vulnerabilidades que afectan a las identidades de la organización</li><li>Configuración de directivas de acceso condicional para responder automáticamente a acciones sospechosas que estén relacionadas con identidades de su organización</li><li>Investigar incidentes sospechosos y tomar las medidas adecuadas para resolverlos</li></ul><br> Los siguientes recursos le ayudarán a empezar a trabajar rápidamente.'
