abstract:
  description: 'Los usuarios acceden a los recursos corporativos a través de sus dispositivos de Azure AD. Para proteger los recursos corporativos, como administrador de TI, desea administrar estas identidades de dispositivo en Azure AD. De esta forma, se asegura de que los usuarios acceden a los recursos desde dispositivos que satisfacen los estándares de seguridad y cumplimiento.<br>La administración de identidades de dispositivo también es la base del acceso condicional basado en dispositivos. Con el acceso condicional basado en dispositivos, puede asegurarse de que el acceso a los recursos del entorno solo es posible con dispositivos administrados.'
