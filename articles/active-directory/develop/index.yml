### YamlMime:Landing
title: Documentación de la plataforma de identidad de Microsoft
summary: La plataforma de identidad de Microsoft permite a los desarrolladores compilar aplicaciones que inicien sesión en todas las identidades de Microsoft, obtener tokens para llamar a las API de Microsoft, como Microsoft Graph, o a otras API que haya creado. Esta plataforma completa consta de un servicio de autenticación compatible con los estándares OAuth 2.0 y OpenID Connect, bibliotecas de código abierto, registro y configuración de aplicación, documentación sólida de referencia y conceptual, inicios rápidos, ejemplos de código, tutoriales y guías paso a paso.
