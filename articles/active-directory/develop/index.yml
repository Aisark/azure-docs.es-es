### YamlMime:Landing
title: Documentación de la plataforma de identidad de Microsoft
summary: La plataforma de identidad de Microsoft es un servicio de autenticación, bibliotecas de código abierto y herramientas de administración de aplicaciones. Aprenda a crear soluciones de autenticación modernas y basadas en estándares con nuestros inicios rápidos, tutoriales y ejemplos de código. Cree aplicaciones en que los usuarios y los clientes inician sesión para usar sus identidades de Microsoft o cuentas de redes sociales, y autorice el acceso a las API o a las API de Microsoft como Microsoft Graph.
