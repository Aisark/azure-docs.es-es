metadata:
  title: Plataforma de identidad de Microsoft (Azure Active Directory para desarrolladores)
  description: 'Descubra cómo puede utilizar la plataforma de identidad de Microsoft para crear aplicaciones que inicien sesión de forma segura en todas las identidades de Microsoft, obtener tokens para llamar a Microsoft Graph, a otras API de Microsoft o a las API que los desarrolladores han creado.'
