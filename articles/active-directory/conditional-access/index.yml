abstract:
  description: 'Aprenda a dominar el equilibrio entre seguridad y productividad mediante la configuración del acceso condicional de Azure AD. Con las directivas de acceso condicional, puede factorizar cómo se accede a sus aplicaciones en la nube en sus opciones de acceso. Por ejemplo, puede solucionar en sus opciones de acceso las siguientes preguntas:<ul><li>¿Cuál es la ubicación de red del usuario?</li><li>¿Se ha iniciado el intento de acceso desde un dispositivo administrado?</li><li>¿Desde qué aplicación cliente se ha iniciado un intento de conexión?</li><li>¿Se ha realizado un intento de acceso desde un inicio de sesión peligroso?</li></ul>Los siguientes recursos le ayudarán a empezar a trabajar rápidamente.'
