### YamlMime:Landing
title: Azure Active Directory para desarrolladores
summary: >
  Azure Active Directory (Azure AD) es un servicio de identidad en la nube que permite a los desarrolladores compilar aplicaciones que inician la sesión de los usuarios en una cuenta profesional o educativa de Microsoft. Azure AD admite la creación tanto de aplicaciones de línea de negocio (LOB) de un solo inquilino, como aplicaciones de varios inquilinos.


  IMPORTANTE: Este contenido es para el punto de conexión de la versión 1.0 de Azure AD anterior. Use la plataforma de identidad de Microsoft para los proyectos nuevos.
