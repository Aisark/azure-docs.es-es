abstract:
  description: 'Aprenda a ver los informes de seguridad y de auditoría de su entorno, o a supervisarlos durante un período de tiempo para conocer información sobre los patrones de uso. Con los informes de Azure Active Directory (Azure AD), puede conocer información sobre los patrones de seguridad y de uso del entorno. Por ejemplo, puede responder a las siguientes preguntas:<ul><li>¿Cómo son las aplicaciones o servicios que utilizan los usuarios?</li><li>¿Cuáles son los posibles riesgos que afectan al estado de su entorno?</li><li>¿Cómo solucionar problemas que impiden a los usuarios finalizar su trabajo?</li>'
