title: Documentación sobre la administración de aplicaciones
summary: Azure Active Directory proporciona un acceso seguro y sin problemas a aplicaciones locales y en la nube. Además, no es necesario administrar contraseñas. Los usuarios finales pueden iniciar sesión una vez para acceder a Microsoft 365 y a miles de otras aplicaciones. Aprenda a administrar e implementar aplicaciones con nuestras guías de inicio rápido, tutoriales y guías.
