title: Documentación de Azure RBAC
summary: El control de acceso basado en rol de Azure (Azure RBAC) es un sistema que proporciona una administración avanzada del acceso a los recursos de Azure. Con Azure RBAC, puede repartir las tareas entre el equipo y conceder a los usuarios únicamente el nivel de acceso que necesitan para realizar su trabajo.
