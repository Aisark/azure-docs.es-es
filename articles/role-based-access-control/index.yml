title: Documentación sobre el control de acceso basado en rol para recursos de Azure
summary: El control de acceso basado en rol (RBAC) es un sistema que permite realizar una administración avanzada del acceso a los recursos de Azure. También podrá repartir las tareas entre el equipo y conceder a los usuarios únicamente el nivel de acceso que necesitan para realizar su trabajo.
