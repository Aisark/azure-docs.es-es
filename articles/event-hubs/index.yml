documentType: LandingData
title: Documentación de Azure Event Hubs
metadata:
  document_id: ''
  title: 'Documentación sobre Azure Event Hubs: tutoriales, guías de inicio rápido y referencia de API'
  meta.description: Learn how to use Event Hubs to ingest millions of events per second from connected IoT devices and applications on a broad set of platforms.
  services: event-hubs
  author: spelluru
  manager: timlt
  ms.service: event-hubs
  ms.topic: landing-page
  ms.date: 10/15/2018
  ms.author: spelluru
abstract:
  description: 'Azure Event Hubs es una plataforma de streaming de macrodatos y servicio de ingesta de eventos de gran escalabilidad capaz de recibir y procesar millones de eventos por segundo. Event Hubs puede procesar y almacenar eventos, datos o telemetría generados por dispositivos y software distribuido. Los datos enviados a un centro de eventos se pueden transformar y almacenar con cualquier proveedor de análisis en tiempo real o adaptadores de procesamiento por lotes y almacenamiento. Event Hubs para Apache Kafka permite a los clientes nativos de Kafka, las herramientas y aplicaciones como Mirror Maker, Apache Flink y Akka Streams funcionar sin problemas con Event Hubs con tan solo algunos cambios de configuración.'
  aside:
    image:
      alt: null
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: 'Streaming de macrodatos en Azure con Kafka y Event Hubs (1: 20:13)'
    href: 'https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/'
    width: 250
