abstract:
  description: 'Azure Governance es una colección de conceptos y servicios que están diseñados para habilitar la administración de los diversos recursos de Azure a escala. Estos servicios proporcionan la capacidad de organizar y estructurar las suscripciones de forma lógica, crear e implementar paquetes nativos de Azure y reutilizables de recursos, definir, auditar y corregir los recursos, etc. Utilice esta página para obtener más información sobre estos conceptos y servicios y cómo habilitar y usar cada uno de ellos en su entorno hoy en día.'
