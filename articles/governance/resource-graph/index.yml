  description: Azure Resource Graph es un servicio de Azure que permite realizar consultas complejas de recursos a escala.
  author: DCtheGeek
  manager: carmonm
  ms.service: resource-graph
  ms.topic: landing-page
  ms.date: 05/06/2019
