abstract:
  description: La documentación de Azure Resource Graph le ayuda a configurar y a aprender el lenguaje de consultas para detectar y explorar los recursos a escala.
sections:
  - title: Inicio rápido en 5 minutos
    items:
      - type: paragraph
        text: Configure Resource Graph y ejecute su primera consulta.
      - type: list
        style: icon48
        items:
          - image:
              alt: Azure CLI
              src: ./media/cli.svg
            text: Azure CLI
            href: first-query-azurecli.md
          - image:
              alt: Azure PowerShell
              src: ./media/powershell.svg
            text: Azure PowerShell
            href: first-query-powershell.md
  - title: Comentarios
    items:
      - type: paragraph
        text: 'Para proporcionar comentarios sobre esta característica o para obtener ayuda con las consultas, visite la página <b>Resource Graph (versión preliminar)</b> de <b>Azure Policy</b> en Azure Portal y haga clic en comentarios. También nos puede enviar sugerencias mediante <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.'
