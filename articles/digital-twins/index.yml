title: Documentación sobre la versión preliminar de Azure Digital Twins
summary: Aprenda a usar Azure Digital Twins para conectar personas, lugares y cosas, y para compilar soluciones de IoT con inteligencia espacial. Recorra la guía de inicio rápido y los tutoriales para supervisar un edificio inteligente imaginario, aprender conocimientos avanzados y crear una solución avanzada de IoT que modele su entorno físico.
