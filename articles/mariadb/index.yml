  description: 'Azure Database for MariaDB es un servicio de base de datos relacional basado en el motor de servidor de código abierto de MariaDB.  Es una base de datos como servicio totalmente administrada que puede manejar cargas de trabajo críticas con un rendimiento predecible y escalabilidad dinámica. Desarrolle aplicaciones con Azure Database for MariaDB aprovechando las herramientas y plataformas de código abierto que prefiera. Obtenga información sobre cómo a usar Azure Database for MariaDB con nuestros inicios rápidos, tutoriales y ejemplos.'
