title: Documentación de Azure SQL Server Stretch Database
summary: Aprenda a usar SQL Server Stretch Database para migrar datos inactivos de forma transparente y segura a la nube de Azure. Puede configurar una disponibilidad rentable para las bases de datos con datos que se usan con poca frecuencia sin requerir cambios en las consultas o aplicaciones existentes.
