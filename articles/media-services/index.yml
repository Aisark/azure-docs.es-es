abstract:
  description: Azure Media Services es una plataforma basada en la nube que permite crear soluciones que logran una codificación de vídeo de alta definición y un streaming de vídeo con calidad suficiente para su difusión en los dispositivos más utilizados. Media Services v3 también permite extraer la información de los archivos de audio y vídeos con Video Indexer a través de los valores preestablecidos de su analizador. Si desea información más detallada, use Video Indexer directamente.
