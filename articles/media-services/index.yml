abstract:
  description: 'Azure Media Services es una plataforma de elementos multimedia basada en la nube que le permite compilar soluciones que requieren codificación, empaquetado, protección del contenido y difusión de eventos en directo. Azure Media Services se integra a la perfección con Azure CDN para escalar los servicios de entrega con servicios de CDN de Akamai y Verizon, permitiendo a los clientes seleccionar la solución adecuada para sus necesidades (por ejemplo, para equilibrio de carga en las redes de entrega de contenido). Video Indexer de Azure Media Services le permite extraer metadatos y conclusiones mediante inteligencia artificial con los valores preestablecidos del analizador de vídeo y audio integrado. Puede mejorar fácilmente la precisión con el entrenamiento de los modelos de inteligencia artificial con contenidos propios mediante Video Indexer API.'
