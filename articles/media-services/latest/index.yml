abstract:
  description: Aprenda a hacer streaming de vídeos a petición, a realizar difusión en directo y a analizar vídeos con Media Services v3. En los tutoriales, las referencias de API y otra documentación, se muestra cómo entregar de forma segura secuencias de audio o vídeo, a petición y en directo, que se escalan a millones de usuarios. <br/> Los SDK se basan en la <a href="https://aka.ms/ams-v3-rest-sdk">especificación OpenAPI (Swagger) de Media Services v3</a>.
