  - title: Inicio rápido en 5 minutos
    items:
      - type: paragraph
        text: 'Aprenda a crear una cuenta de Media Services y empiece a codificar, empaquetar y hacer streaming de vídeos:'
      - type: list
        style: icon48
        items:
