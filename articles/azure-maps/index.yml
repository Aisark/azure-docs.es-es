  document_id: null
  title: Documentación de Azure Maps | Microsoft Docs
  meta.description: Use Azure Maps to provide geospatial services to your web or mobile application.
  author: philmea
  manager: null
  ms.service: azure-maps
  services: azure-maps
  ms.topic: landing-page
  ms.date: 02/14/2019
  ms.author: philmea
abstract:
  description: 'Azure Maps ofrece a los desarrolladores de todos los sectores unas potentes funcionalidades geoespaciales, integradas con los datos de asignación más recientes disponibles para proporcionar contexto geográfico a aplicaciones web y móviles. Azure Maps es un conjunto de API REST compatibles con Azure One API para mapas, búsqueda, rutas, tráfico, movilidad, zonas horarias, geolocalización, geovalla, datos de mapas y operaciones espaciales, que incluye SDK de web y Android SDK que hacen que el desarrollo sea sencillo, flexible y portable entre varias plataformas.'
