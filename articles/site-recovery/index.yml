### YamlMime:Landing
title: Documentación de Azure Site Recovery
summary: Azure Site Recovery se usa para la recuperación ante desastres de máquinas y cargas de trabajo locales en Azure y las máquinas virtuales de Azure VM en una región de Azure secundaria. Con la replicación a Azure en vigor, puede orquestar la conmutación por error cuando se produzcan interrupciones y seguir accediendo a las cargas de trabajo y aplicaciones en Azure. Cuando la ubicación principal vuelva a estar disponible, puede realizar la conmutación por recuperación, en caso de que sea necesario.
