### YamlMime:Landing
title: Azure SQL Data Warehouse
summary: Aprenda a usar Azure SQL Data Warehouse, que combina las bases de datos relacionales de SQL con un procesamiento paralelo masivo (MPP). Los tutoriales y el resto de documentación le indican cómo diseñar, cargar, administrar y analizar datos mediante una base de datos de almacenamiento de datos.
