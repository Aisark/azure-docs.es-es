abstract:
  description: 'Stream Analytics es un servicio PaaS totalmente administrado que le ayudará a analizar y procesar flujos de datos rápidos procedentes de dispositivos IoT, aplicaciones, secuencias de clics, etc., en tiempo real, y desencadenar alertas y acciones según sea necesario. Aprenda a usar Azure Stream Analytics con nuestros inicios rápidos, tutoriales y ejemplos.'
