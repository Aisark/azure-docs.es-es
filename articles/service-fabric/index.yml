documentType: LandingData
title: Documentación sobre Azure Service Fabric
metadata:
  title: 'Documentación sobre Azure Service Fabric: tutoriales y referencia de API | Microsoft Docs'
  meta.description: 'Learn how to use Service Fabric middleware platform to package and deploy microservices for cloud-scale applications. Tutorials, API references, and code samples.'
  services: service-fabric
  author: georgewallace
  manager: gwallace
  layout: LandingPage
  ms.service: service-fabric
  ms.topic: landing-page
  ms.date: 11/03/2017
  ms.author: gwallace
abstract:
  description: 'Azure Service Fabric es una plataforma de sistemas distribuidos que facilita el empaquetado, la implementación y la administración de microservicios y contenedores escalables y confiables. Los desarrolladores y administradores pueden evitar problemas complejos de infraestructura y centrarse en su lugar en las cargas de trabajo más exigentes y críticas que son escalables, confiables y fáciles de administrar. Aprenda a usar Azure Service Fabric con nuestros inicios rápidos, tutoriales y ejemplos.'
