abstract:
  description: '<p>Azure Data Explorer es un servicio de análisis de datos rápido y totalmente administrado para analizar en tiempo real grandes volúmenes de datos de que se transmiten desde aplicaciones, sitios web, dispositivos IoT, etc. Azure Data Explorer se puede usar para recopilar, almacenar y analizar diversos datos, con el fin de mejorar los productos, mejorar las experiencias de los clientes, supervisar los dispositivos y aumentar el número de operaciones.</p><p>Aprenda a usar el Explorador de datos de Azure con nuestras guías de inicio rápido, tutoriales y contenidos de referencia.</p>'
