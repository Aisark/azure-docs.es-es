abstract:
  description: 'La caché de almacenamiento híbrido de Azure FXT Edge Filer es un sistema híbrido de hardware y software que acelera el acceso a los datos para flujos de trabajo basados en archivos y con informática de alto rendimiento (HPC) con lectura intensiva. Un clúster de tres o más dispositivos de Azure FXT Edge Filer puede acelerar el rendimiento del almacenamiento de los sistemas locales NAS (NetApp o Dell EMC Isilon), el almacenamiento en la nube o una combinación de soluciones.'
