### YamlMime:Landing
title: Documentación de Azure Remote Rendering
summary: Azure Remote Rendering (ARR) es un servicio que permite representar modelos 3D muy complejos en tiempo real en dispositivos como HoloLens 2. Actualmente, ARR está en versión preliminar pública.
