### YamlMime:Landing
title: Documentación de Azure IoT Central
summary: Azure IoT Central es una solución SaaS (software como servicio) totalmente administrada que facilita la conexión, la supervisión y la administración de sus recursos de IoT a escala. Azure IoT Central simplifica la configuración inicial de la solución de IoT y reduce la carga de administración, los costos operativos y la sobrecarga de un proyecto típico de IoT. Aprenda a crear, personalizar, administrar y usar una aplicación de Azure IoT Central con nuestros tutoriales y guías de inicio rápido.
