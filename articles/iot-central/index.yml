sections:
  - title: Alerta de características
    items:
      - type: paragraph
        text: 'Azure IoT Central ha pasado a usar el servicio Azure IoT Hub Device Provisioning (DPS) para todas las conexiones de dispositivos. Es necesario usar el SDK de DPS para registrar y conectar dispositivos a la aplicación de Azure IoT Central. <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">Obtenga más información sobre la conectividad de dispositivos en Azure IoT Central.</a> A todas las aplicaciones que usan la característica de exportación de datos continua y la plantilla de soluciones de Power BI, se les pedirá que cambien el contenedor de almacenamiento de destino y creen una nueva plantilla de soluciones.'
