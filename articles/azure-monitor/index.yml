abstract:
  description: 'Azure Monitor, que ahora incluye Log Analytics y Application Insights, ofrece herramientas sofisticadas para recopilar y analizar datos de telemetría que permiten maximizar el rendimiento y la disponibilidad de las aplicaciones y recursos en la nube y locales. Esta solución le ayudará a entender cómo funcionan las aplicaciones y le permitirá identificar de manera proactiva los problemas que les afectan y los recursos de los que dependen.'
