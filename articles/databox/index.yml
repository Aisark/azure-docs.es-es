abstract:
  description: 'La familia Azure Data Box le permite transferir cientos de terabytes de datos a Azure de una forma rápida, económica y confiable. Use los dispositivos de Data Box para la transferencia de datos sin conexión cuando tenga limitaciones de tiempo, red o costo.<p>Según el tamaño de los datos, elija entre Data Box Disk, Data Box o Data Box Heavy. Para cada dispositivo, la transferencia a Azure tiene lugar en 4 pasos sencillos: solicitar, recibir, copiar datos en el dispositivo y devolver el dispositivo a Azure. En el centro de datos de Azure, los datos se cargan y luego se borran.</p><p>Obtenga información sobre cómo aprovechar Data Box para la transferencia de datos sin conexión con nuestros inicios rápidos y tutoriales.</p>'
