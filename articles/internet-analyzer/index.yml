### YamlMime:Landing
title: Documentación de Azure Internet Analyzer (versión preliminar)
summary: Internet Analyzer es una plataforma de medición del lado cliente que le permite probar cómo afectarán los cambios en la infraestructura de red al rendimiento de los clientes. Tanto si va a migrar del entorno local a Azure como si va a evaluar un nuevo servicio de Azure, Internet Analyzer le permite obtener información a partir de los datos de sus usuarios y la completa funcionalidad de análisis de Microsoft para comprender mejor y optimizar su arquitectura de red con Azure, antes de llevar a cabo la migración.
