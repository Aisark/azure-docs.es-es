abstract:
  description: 'Microsoft Azure Australia ofrece una plataforma en la nube que se basa en los principios fundamentales de seguridad, privacidad y control, cumplimiento y transparencia. Microsoft Azure Australia está certificado por el centro Australian Cyber Security Centre (ACSC) y está incluido en la lista de servicios en la nube certificados (CCSL). Azure Australia aparece en la lista CCSL tanto en el nivel PROTEGIDO como en el no clasificado: Clasificaciones de DLM (ya oficial: confidencial). Azure Australia emplea servicios de seguridad y cumplimiento de primer orden que son críticos para la administración pública de Australia y organizaciones de infraestructura crítica, y para sus proveedores, para todos los sistemas y aplicaciones basados en su arquitectura.'
