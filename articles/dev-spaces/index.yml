### YamlMime:Landing
title: Documentación de Azure Dev Spaces
summary: Azure Dev Spaces permite probar y desarrollar de forma iterativa toda la aplicación de microservicios en Azure Kubernetes Service (AKS) sin replicar o simular dependencias. Azure Dev Spaces reduce la carga y la complejidad de la colaboración con su equipo en un clúster de AKS compartido. También permite ejecutar y depurar contenedores directamente en AKS.
