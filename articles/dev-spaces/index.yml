### YamlMime:Landing
title: Documentación de Azure Dev Spaces
summary: Azure Dev Spaces es una extensión de AKS que permite ejecutar y depurar fácilmente código en el contexto de una aplicación mayor. El código se puede probar de un extremo a otro, se pueden establecer puntos de interrupción en el código que se ejecuta en el clúster y compartir un clúster de desarrollo entre los miembros del equipo sin interferencias.
