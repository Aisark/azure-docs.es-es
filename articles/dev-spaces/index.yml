sections:
  - title: Una experiencia de desarrollo en Kubernetes iterativa y rápida para los equipos
    items:
      - type: paragraph
        text: 'Con una instalación mínima en el equipo de desarrollo, es posible ejecutar y depurar contenedores de forma iterativa directamente en Azure Kubernetes Service (AKS).  También puede colaborar con su equipo en un clúster de Kubernetes compartido y realizar pruebas de un extremo a otro con otros componentes sin replicar ni simular dependencias. Con Azure Dev Spaces, puede desarrollar en Windows, Mac o Linux con herramientas conocidas como Visual Studio, Visual Studio Code o la línea de comandos.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Azure Dev Spaces solo es compatible con clústeres AKS en las regiones **Este de EE. UU.**, **Este de EE. UU. 2**, **Centro de EE. UU.**, **Oeste de EE. UU. 2**, **Norte de Europa**, **Europa Occidental**, **Sudeste Asiático**, **Centro de Canadá** y **Este de Canadá**. Azure Dev Spaces admite el uso de la [CLI de Azure](/cli/azure/install-azure-cli?view=azure-cli-latest) o [Visual Studio Code](https://code.visualstudio.com/download) con la [extensión de Azure Dev Spaces](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) instalada en Linux, MacOS o Windows 8 (o alguna versión posterior) para compilar y ejecutar las aplicaciones en AKS. También admite el uso de [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) con la carga de trabajo Desarrollo web y [Visual Studio Tools para Kubernetes](https://aka.ms/get-vsk8stools) instalados en Windows 8 (u otra versión posterior).
