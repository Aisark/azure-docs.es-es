sections:
  - items:
      - type: paragraph
        text: Azure SQL Database le permite escalar fácilmente su base de datos gracias a la posibilidad de agregar más potencia de proceso (escalabilidad vertical) o más unidades de base de datos (escalabilidad horizontal).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Escalabilidad vertical
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Agregue o quite fácilmente recursos de la base de datos de SQL con el fin de encontrar la mejor relación precio-rendimiento o mitigar los problemas de rendimiento.</p>
          - title: Escalado horizontal de lectura
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>El nivel Crítico para la empresa proporciona una réplica gratuita de la base de datos donde puede ejecutar informes, análisis y otras consultas de solo lectura sobre una copia de datos.</p>'
          - title: Partición de base de datos
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: <p>Puede usar varias particiones de base de datos para escalar horizontalmente la base de datos por encima de los límites máximos de almacenamiento y proceso de bases de datos únicas.</p>
          - title: Consultas elásticas
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>Las consultas elásticas permiten ejecutar consultas Transact-SQL estándar en un conjunto de particiones de base de datos distribuidas globalmente.</p>
          - title: Transacciones elásticas
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>Use transacciones distribuidas globalmente para garantizar el acceso transaccionalmente coherente a los datos distribuidos.</p>
          - title: Trabajos entre bases de datos
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Mantenga un conjunto de bases de datos con trabajos elásticos entre bases de datos.</p>
  - title: Más recursos
    items:
      - type: paragraph
        text: Conozca otras características que pueden ayudarle a escalar los datos.
      - type: list
        style: ordered
        items:
          - html: 'El <a href="https://docs.microsoft.com/sql/relational-databases/linked-servers/linked-servers-database-engine">servidor vinculado</a> es una característica básica del motor de base de datos de SQL Server que permite ejecutar consultas distribuidas desde código de Transact-SQL hasta otros motores de base de datos.'
          - html: La <a href="sql-database-geo-replication-overview.md">replicación geográfica</a> permite colocar cualquier número de réplicas legibles en diferentes regiones.