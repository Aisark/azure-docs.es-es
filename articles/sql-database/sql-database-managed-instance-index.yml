        className: cardsM
        columns: 3
        items:
          - title: Información general
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Obtenga más información sobre las instancias administradas de Azure SQL Database.</p>
          - title: Área expuesta enriquecida
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: "<p>Compatibilidad de características SQL casi del 100\_% con la versión más reciente del motor de base de datos de SQL Server.</p>"
          - title: Integración con red virtual
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>Servicio seguro que se coloca en la red virtual privada de Azure con direcciones IP privadas.</p>
          - href: /azure/sql-database/sql-database-instance-pools
            html: <p>Solución rentable para implementar varias instancias administradas que comparten los recursos.</p>
            title: Grupos de instancias
          - title: Migración sencilla
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Migre fácilmente sus bases de datos locales a la nube de Azure mediante la restauración nativa.</p>
          - title: Migración sin tiempo de inactividad
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Migre una flota de bases de datos con un tiempo de inactividad mínimo mediante Database Migration Service.</p>
          - title: Precios
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: "<p>Ahorre hasta un 40\_% con la Ventaja híbrida de Azure (AHB) y sus licencias locales existentes.</p>"
          - title: Capacidades PaaS
            href: /azure/sql-database/sql-database-paas
            html: "<p>PaaS de Azure permite usar instancias con una disponibilidad del 99,99\_% con una administración mínima.</p>"
          - title: Niveles de servicio
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Elija entre los niveles de servicio de Uso general y Crítico para la empresa según sus necesidades empresariales.</p>
