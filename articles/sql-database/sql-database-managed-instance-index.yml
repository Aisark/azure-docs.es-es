  - title: Tutoriales detallados y materiales de aprendizaje
    items:
      - type: paragraph
        text: 'Aprenda a crear, administrar y usar las instancias administradas.'
      - type: list
        style: ordered
        items:
          - html: Obtenga información sobre cómo rápidamente <a href="sql-database-managed-instance-quickstart-guide.md">empezar a trabajar con instancia administrada</a> con nuestras guías de inicio rápido.
          - html: 'Obtenga información sobre <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">características de hardware y las limitaciones</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">diferencias de lenguaje Transact-SQL</a>, y <a href="/azure/sql-database/sql-database-managed-instance-create-manage">administrado de Transact-SQL, PowerShell, API de CLI de Azure para configurar la instancia<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configurar</a> red virtual de Azure donde se implementará la instancia administrada.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Validar</a> que Azure Virtual Network existente puede utilizarse para implementar las instancias administradas.'
          - html: 'Conéctese a su instancia mediante una <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/20../../the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">máquina virtual de Azure</a>, una <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">conexión de punto a sitio</a> o mediante <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">aplicaciones</a>.'
          - html: 'Verifique que la base de datos se puede migrar mediante <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> o el <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Asistente para experimentación con bases de datos</a>.'
          - html: Poner las bases de datos a instancia administrada mediante <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">restauración nativa</a> o <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Data Migration Service</a>.
          - html: 'Migre sus paquetes SSIS a <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, sus modelos tabulares de SSAS a <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Services</a> y sus informes de SSRS a <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Power BI Premium</a>.'
          - html: 'Aprenda sobre la capa de almacenamiento en el <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">nivel de uso general</a> y aplique los <a href="https://blogs.msdn.microsoft.com/sqlcat/20../../storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">procedimientos recomendados y consideraciones de almacenamiento para el nivel de servicio de uso general</a>.'
          - html: 'Encuentre las prácticas recomendadas y recomendaciones para <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">proteger su instancia</a>.'
          - html: Buscar más <a href="sql-database-howto-managed-instance.md">guías de procedimientos</a> que puede ayudarle a configurar su instancia administrada.
