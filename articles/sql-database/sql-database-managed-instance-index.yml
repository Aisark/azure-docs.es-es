abstract:
  description: 'Una instancia administrada de Azure SQL Database es un totalmente administrado base de datos de motor de instancia de SQL Server hospedado en la nube de Azure. Esta es la mejor opción de PaaS para migrar su base de datos de SQL Server a la nube. Aprenda a crear y usar Instancias administradas con nuestros inicios rápidos, tutoriales y ejemplos.'
