abstract:
  description: 'Una instancia administrada de Azure SQL Database es una instancia de motor de base de datos de SQL Server totalmente administrada que se hospeda en la nube de Azure. Esta es la mejor opción de PaaS para migrar su base de datos de SQL Server a la nube. Aprenda a crear y usar Instancias administradas con nuestros inicios rápidos, tutoriales y ejemplos.'
