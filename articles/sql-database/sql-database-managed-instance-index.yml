  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Información general
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Obtener más información acerca de la instancia administrada de Azure SQL Database.</p>
          - title: Área expuesta enriquecida
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: "<p>Compatibilidad de características SQL casi del 100\_% con la versión más reciente del motor de base de datos de SQL Server.</p>"
          - title: Integración con red virtual
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>Servicio seguro que se coloca en la red virtual privada de Azure con direcciones IP privadas.</p>
          - title: Migración sencilla
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Migre fácilmente sus bases de datos locales a la nube de Azure mediante la restauración nativa.</p>
          - title: Migración sin tiempo de inactividad
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Migre una flota de bases de datos con un tiempo de inactividad mínimo mediante Database Migration Service.</p>
          - title: Precios
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: "<p>Ahorre hasta un 40\_% con la Ventaja híbrida de Azure (AHB) y sus licencias locales existentes.</p>"
          - title: Capacidades PaaS
            href: /azure/sql-database/sql-database-paas
            html: "<p>PaaS de Azure permite usar instancias con una disponibilidad del 99,99\_% con una administración mínima.</p>"
          - title: Niveles de servicio
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Elija entre los niveles de servicio de Uso general y Crítico para la empresa según sus necesidades empresariales.</p>
          - title: Seguridad avanzada
            href: /azure/sql-database/sql-database-security-index
            html: <p>Proteja su instancia y las bases de datos con las características de seguridad integradas en las bases de datos de SQL de Azure.<p>
  - title: Novedades y características de la versión preliminar
    items:
      - type: paragraph
        text: 'Estamos mejorando continuamente la instancia administrada con nuevas características:'
      - type: list
        style: unordered
        items:
          - html: '<a href="sql-database-managed-instance#business-critical-service-tier">El nivel de servicio Crítico para la empresa</a> está ahora en <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">Disponibilidad General (GA)</a>.'
          - html: '(Versión preliminar) Las <a href="https://aka.ms/managed-instance-aadlogins">entidades de seguridad (inicios de sesión) de un servidor de Azure AD en el nivel de instancia</a> se crean mediante <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a>.'
          - html: '(Versión preliminar) Las instancias se crean con la <a href="https://aka.ms/managed-instance-collation">intercalación de nivel de servidor que elija</a>.'
          - html: '<a href="https://aka.ms/managed-instance-configurable-backup-retention">Puede configurar la retención de copia de seguridad hasta 35 días</a> para la restauración a un momento dado. Tenga en cuenta que la retención de copias de seguridad a largo plazo (hasta 10 años) aún no está habilitada, por lo que se pueden usar <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">copias de seguridad de solo copia</a> como alternativa.'
          - html: '(Versión preliminar) Use <a href="https://aka.ms/managed-instance-failover-groups">grupos de conmutación por error distribuidos geográficamente</a> para mantener una copia de la instancia en la otra región y asegurarse de que los datos estarán disponibles incluso en caso de desastre regional.'
          - html: '(Versión preliminar) <a href="https://aka.ms/managed-instance-tde-byok">Use claves de cifrado propias</a> al migrar bases de datos locales en las que ya se ha habilitado el cifrado de datos transparente (TDE).'
          - html: Las instancias administradas están protegidas con <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">firewall integrado</a>.
          - html: '(Versión preliminar) <a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Volver a crear quita bases de datos mediante PowerShell</a>'
          - html: 'Funcionalidad de restauración geográfica permite <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">restaurar la base de datos a otro centro de datos mediante PowerShell</a>.'
          - html: '(Versión preliminar) <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-timezone">Zona de horaria configurar</a> durante la creación de instancias.'
