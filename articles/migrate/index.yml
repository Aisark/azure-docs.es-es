### YamlMime:Landing
title: Documentación de Azure Migrate
summary: Azure Migrate se usa para migrar a la nube de Azure. Azure Migrate proporciona un centro de conectividad para la detección, evaluación y migración de cargas de trabajo locales a Azure. El centro proporciona las herramientas de Azure Migrate, así como herramientas integradas de proveedores de software independientes (ISV).
