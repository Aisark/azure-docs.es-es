abstract:
  description: 'Azure Migrate le ayuda a migrar a la nube de Azure. Azure Migrate proporciona un centro principal para realizar el seguimiento de la detección, evaluación y migración de cargas de trabajo locales, y máquinas virtuales en la nube. El centro proporciona herramientas de Azure Migrate para la evaluación y migración, así como herramientas integradas de proveedores de software independientes (ISV).'
