abstract:
  description: Anomaly Detector API le ayuda a insertar fácilmente funcionalidades de detección de anomalías en sus aplicaciones, con el fin de que los usuarios puedan identificar rápidamente los problemas, minimizar las pérdidas y reducir el impacto en el cliente. No se requiere ningún entorno de aprendizaje automático. A través de una sola llamada a la API, puede activar este modelo de inteligencia artificial previamente entrenado que ingiere datos de series temporales de todos los tipos y volúmenes, selecciona el modelo de detección de anomalías que más se ajusta a los datos para garantizar una alta precisión y muestra automáticamente los incidentes en cuanto se producen. Puede personalizar el servicio para que detecte anomalías de todos los tamaños.  Anomaly Detector se usa para identificar incidentes empresariales, supervisar el tráfico de los dispositivos de IoT, administrar el fraude, responder a los cambiantes mercados, etc.
