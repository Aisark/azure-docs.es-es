  ms.author: nitinme
abstract:
  description: 'Text Analytics API es un servicio basado en la nube que proporciona un procesamiento avanzado de idioma natural sobre texto sin formato, e incluye cuatro funciones principales: análisis de opiniones, extracción de frases clave, reconocimiento de entidades con nombre y detección de idioma. Aprenda a analizar el contenido de varias maneras con nuestros inicios rápidos, tutoriales y ejemplos.'
