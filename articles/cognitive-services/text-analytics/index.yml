title: Documentación de la API de Text Analytics
metadata:
  title: 'Documentación sobre Text Analytics API: tutoriales y referencia de API: Azure Cognitive Services | Microsoft Docs'
  description: 'Text Analytics API es un servicio basado en la nube que proporciona un procesamiento avanzado de idioma natural sobre texto sin formato, e incluye cuatro funciones principales: análisis de opiniones, extracción de frases clave, reconocimiento de entidades con nombre y detección de lenguaje.'
  services: cognitive-services
  author: nitinme
