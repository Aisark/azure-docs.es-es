### YamlMime:YamlDocument
documentType: LandingData
title: Documentación del servicio Voz
metadata:
  title: 'Documentación sobre el servicio Voz: tutoriales, guías de inicio rápido y referencia de API'
  titleSuffix: Azure Cognitive Services
  description: 'El servicio Voz ofrece a los desarrolladores un sencillo mecanismo para proporcionar a las aplicaciones eficaces características de voz. Los ejemplos incluyen el control y los diálogos de comandos de voz, la conversación natural de voz, el dictado y transcripción de voz, y la traducción de voz.'
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: 'Aprenda a usar el servicio Voz y el SDK de Voz para agregar características habilitadas para voz a sus aplicaciones. Puede usar el SDK de Voz para agregar funcionalidades de <i>voz a texto</i> (reconocimiento de voz o SR), <i>intención</i>, <i>traducción</i> y <i>texto a voz</i> (TTS) a las aplicaciones. Speech Services también tiene API REST que funcionan con cualquier lenguaje de programación que pueda realizar solicitudes HTTP.'
