### YamlMime:Landing
title: Documentación sobre Lector inmersivo
summary: Lector inmersivo es una herramienta que implementa técnicas demostradas para mejorar la comprensión lectora de nuevos lectores, estudiantes de idiomas y personas con diferencias de aprendizaje. Puede usar Lector inmersivo en la aplicación web mediante el SDK correspondiente.
