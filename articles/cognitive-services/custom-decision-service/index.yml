abstract:
  description: 'Azure Custom Decision Service le ayuda a crear sistemas inteligentes con una API de toma de decisiones en contexto basada en la nube que mejora con la experiencia. Custom Decision Service aprovecha el poder del aprendizaje de refuerzo y adapta el contenido de la aplicación para maximizar la involucración general de los usuarios. El sistema incorpora los comentarios de los usuarios en sus decisiones en tiempo real y responde a las tendencias emergentes y a los casos más recientes en cuestión de minutos. Mediante estas guías de inicios rápidos, aprenda a registrar la aplicación y a llamar a la API desde un explorador o aplicación. Después, personalice los artículos y represente el contenido como "características" listas para el aprendizaje automático con los tutoriales.'
