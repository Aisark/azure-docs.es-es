### YamlMime:Landing
title: Documentación de Bing Autosuggest
summary: Bing Autosuggest API le permite enviar consultas de búsqueda parciales a Bing y obtener una lista de sugerencias basadas en la intención del usuario y las búsquedas anteriores. Llame a la API para rellenar con sugerencias los cuadros de búsqueda y las listas desplegables de la aplicación, a medida que los usuarios escriben.
