documentType: LandingData
title: Documentación de Face API
metadata:
  title: 'Documentación de Face API: Guías de inicio rápido, tutoriales, referencia de API: Azure Cognitive Services | Microsoft Docs'
  description: Aprenda a utilizar Face API para detectar e identificar caras en imágenes y devolver información facial. Los tutoriales muestra cómo crear aplicaciones que usan la API.
  services: cognitive-services
  author: PatrickFarley
  manager: nitinme
  ms.service: cognitive-services
  ms.subservice: face-api
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/20/2018
  ms.author: nitinme
abstract:
  description: 'Face API basada en la nube ofrece a los desarrolladores acceso a avanzados algoritmos de información facial. Los algoritmos de Microsoft Face habilitan la detección de atributos faciales y el reconocimiento facial. Aprenda a analizar el contenido de varias maneras con guías de inicio rápido, tutoriales y ejemplos.'
