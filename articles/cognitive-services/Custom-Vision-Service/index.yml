abstract:
  description: 'Custom Vision API está basada en la nube y proporciona a los desarrolladores la posibilidad de crear, implementar y mejorar los clasificadores de imágenes personalizados. Un clasificador de imágenes es un servicio de IA que clasifica las imágenes en etiquetas de acuerdo con ciertas características.'
