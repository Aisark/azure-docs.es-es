  description: 'Bing Web Search API le permite integrar las funcionalidades de búsqueda de Bing en las aplicaciones. Mediante el envío de consultas de búsqueda con la API puede obtener las páginas web, imágenes, vídeos, noticias, etc, más apropiados.'
