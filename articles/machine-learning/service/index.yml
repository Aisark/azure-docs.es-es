      - type: paragraph
        text: '<b>Use el SDK de Python</b> en scripts y cuadernos de Machine Learning:'
      - type: list
        style: unordered
        items:
          - html: <a href="tutorial-1st-experiment-sdk-setup">Configure su entorno y entrene su primer experimento de Machine Learning.</a>
          - html: <a href="tutorial-train-models-with-aml">Entrene e implemente modelos de clasificación de imágenes.</a>
          - html: <a href="tutorial-data-prep">Prepare los datos y utilice Machine Learning para predecir tarifas de taxi.</b></a>
          - html: <a href="how-to-run-batch-predictions">Ejecutar predicciones por lotes en grandes conjuntos de datos con canalizaciones de Machine Learning.</b></a>
