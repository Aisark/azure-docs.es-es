        text: 'Aprenda a preparar datos, configurar experimentos, entrenar y hacer operativos los modelos de Machine Learning.'
      - type: paragraph
        text: '<b>Use Azure Portal</b>, una interfaz sin código y fácil de utilizar para el aprendizaje automático:'
      - type: list
