abstract:
  description: 'Aprenda a crear una solución de búsqueda empresarial sobre contenido privado y heterogéneo mediante Azure Search. Los tutoriales, las referencias de API y otros documentos muestran cómo consolidar el contenido que se puede buscar en un único índice rápido, que se puede consultar con sintaxis simples o avanzadas en una amplia variedad de escenarios. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Cognitive Search</b></a> ahora está disponible con carácter general e incluye enriquecimientos por IA compatibles con escenarios de producción.<p/><a href="/azure/search/knowledge-store-concept-intro"><b>Knowledge Store (versión preliminar)</b></a> amplía las capacidades de Cognitive Search. Guarde enriquecimientos por IA en el almacenamiento, donde puede ver y cambiar la forma de los enriquecimientos, además de consumirlos en otras aplicaciones además de Azure Search. <a href="/azure/search/knowledge-store-howto"><b>Comience</b></a> hoy mismo.'
