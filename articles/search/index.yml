  title: 'Documentación sobre Azure Search: tutoriales, inicios rápidos y referencias de API'
  description: 'Aprenda a crear una solución de búsqueda empresarial sobre contenido privado y heterogéneo mediante Azure Search. Los tutoriales, las referencias de API y otros documentos muestran cómo consolidar el contenido que se puede buscar en un único índice rápido, que se puede consultar con sintaxis simples o avanzadas en una amplia variedad de escenarios.'
