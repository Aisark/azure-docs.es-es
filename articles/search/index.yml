abstract:
  description: 'Aprenda a crear una solución de búsqueda empresarial sobre contenido privado y heterogéneo mediante Azure Search. Los tutoriales, las referencias de API y otros documentos muestran cómo consolidar el contenido que se puede buscar en un único índice rápido, que se puede consultar con sintaxis simples o avanzadas en una amplia variedad de escenarios. <p/>La <a href="/azure/search/cognitive-search-concept-intro"><b>búsqueda cognitiva</b></a> es una característica de Azure Search que asocia procesos de inteligencia artificial a la indexación, detección de texto y características en archivos de imágenes, y a la búsqueda de patrones en grandes bloques de texto no estructurados. Los procesos de inteligencia artificial están respaldados por Cognitive Services.<p/><a href="/azure/search/knowledge-store-concept-intro"><b>Almacén de conocimiento (versión preliminar)</b></a> amplía la búsqueda cognitiva, guardando todos los enriquecimientos de inteligencia artificial en un almacenamiento donde pueda verlos, cambiarles la forma y consumirlos en aplicaciones cliente o en procesos de nivel inferior.'
