abstract:
  description: Aprenda a crear una solución de búsqueda empresarial sobre contenido privado y heterogéneo mediante Azure Search. Los tutoriales, las referencias de API y otros documentos muestran cómo consolidar el contenido que se puede buscar en un único índice rápido, que se puede consultar con sintaxis simples o avanzadas en una amplia variedad de escenarios. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Nueva versión preliminar de Cognitive Search.</b></a> Use la versión preliminar de esta API REST para enlazar algoritmos de inteligencia artificial con la canalización de indexación. Extraiga datos e invoque lenguaje natural y procesamiento de imágenes para transformar el contenido sin formato no estructurado en contenido que se puede buscar en un índice de Azure Search. <p/>Explore Cognitive Search con <a href="/azure/search/cognitive-search-quickstart-blob">recursos y datos de ejemplo</a> o consulte más información en <a href="/azure/search/cognitive-search-concept-intro">Conceptos</a>.
