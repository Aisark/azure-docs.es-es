  - title: Tutoriales detallados
    items:
      - type: paragraph
        text: 'Aprenda a crear y supervisar una factoría de datos:'
      - type: list
        style: unordered
        items:
          - html: 'Copia de datos en la nube: <a href="/azure/data-factory/tutorial-copy-data-tool">herramienta Copiar datos</a> | <a href="/azure/data-factory/tutorial-copy-data-portal">Interfaz de usuario de Data Factory</a> | <a href="/azure/data-factory/tutorial-copy-data-dot-net">.NET</a>'
          - html: 'Copia de datos locales en la nube: <a href="/azure/data-factory/tutorial-hybrid-copy-data-tool">herramienta Copiar datos | <a href="/azure/data-factory/tutorial-hybrid-copy-portal">Interfaz de usuario de Data Factory</a> | <a href="/azure/data-factory/tutorial-hybrid-copy-powershell">Azure PowerShell</a>'
          - html: 'Copia de datos de forma masiva: <a href="/azure/data-factory/tutorial-bulk-copy-portal">Interfaz de usuario de Data Factory</a> | <a href="/azure/data-factory/tutorial-bulk-copy">Azure PowerShell</a>'
          - html: 'Copia de datos de forma incremental: <a href="/azure/data-factory/tutorial-incremental-copy-portal">Interfaz de usuario de Data Factory</a> | <a href="/azure/data-factory/tutorial-incremental-copy-powershell">Azure PowerShell</a>'
          - html: 'Transformación de datos en la nube mediante Spark: <a href="/azure/data-factory/tutorial-transform-data-spark-portal">Interfaz de usuario de Data Factory</a> | <a href="/azure/data-factory/tutorial-transform-data-spark-powershell">Azure PowerShell</a>'
          - html: 'Transformación de datos en una red virtual: <a href="/azure/data-factory/tutorial-transform-data-hive-virtual-network-portal">Interfaz de usuario de Data Factory</a> | <a href="/azure/data-factory/tutorial-transform-data-hive-virtual-network">Azure PowerShell</a>'
          - html: 'Incorporación de la bifurcación y el encadenamiento: <a href="/azure/data-factory/tutorial-control-flow-portal">Interfaz de usuario de Data Factory</a> | <a href="/azure/data-factory/tutorial-control-flow">.NET</a>'
          - html: 'Ejecución de paquetes SSIS en Azure: <a href="/azure/data-factory/tutorial-create-azure-ssis-runtime-portal">Interfaz de usuario de Data Factory</a> | <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure PowerShell</a>'
          - html: 'Integración y entrega continuas (CI/CD) en Azure Data Factory: <a href="/azure/data-factory/continuous-integration-deployment">Interfaz de usuario de Data Factory</a>'
