### YamlMime:YamlDocument
documentType: LandingData
title: Documentación de Azure Data Factory
metadata:
  title: 'Documentación sobre Azure Data Factory: tutoriales y referencia de API | Microsoft Docs'
  description: Aprenda a usar Data Factory para configurar canalizaciones de datos automatizadas entre recursos locales y en la nube para mover y procesar datos para el análisis.
  services: data-factory
  author: djpmsft
  ms.author: daperlov
  manager: craigg
  ms.service: data-factory
  ms.tgt_pltfrm: na
  ms.topic: overview
  ms.date: 08/06/2018
abstract:
  description: 'Aprenda a usar Data Factory, un servicio de integración de datos en la nube, para crear servicios de almacenamiento, traslado y procesamiento de datos en canalizaciones de datos automatizadas. En los tutoriales y otra documentación, se muestra cómo configurar y administrar canalizaciones de datos, además de cómo mover y transformar datos para su análisis. <p>Si va a usar la versión V1 del servicio Data Factory, consulte la <a href=/azure/data-factory/v1/data-factory-introduction>documentación sobre V1.</a></p>'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Nuevas funcionalidades para la integración de datos moderna en la nube (1: 19:22)'
    href: 'https://channel9.msdn.com/Events/Build/2018/BRK2204/player'
    width: 250
