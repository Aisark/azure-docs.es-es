### YamlMime:Landing
title: 'Documentación de Azure Data Box: Transferencia en línea'
summary: Use los dispositivos de Azure Data Box Gateway y Azure Data Box Edge para las transferencias de datos de alto rendimiento a través de la red. Elija Data Box Gateway para enviar datos para archivado en la nube, recuperación ante desastres o para procesar datos a escala de nube. Use Data Box Edge para filtrar, analizar y transformar los datos antes de moverlos a Azure.
