  description: 'La familia Azure Data Box le permite transferir cientos de terabytes de datos a Azure de una forma rápida, económica y confiable. Use los dispositivos de Data Box Edge y Data Box Gateway para las transferencias de datos de alto rendimiento a través de la red.<p>Elija Data Box Gateway para enviar datos para archivado en la nube, recuperación ante desastres o para procesar datos a escala de nube.  Use Data Box Edge para filtrar, analizar y transformar los datos cuando se mueven a Azure.</p><p>Obtenga información sobre cómo aprovechar Data Box Gateway y Data Box Edge para la transferencia basada en red con nuestros tutoriales.</p>'
