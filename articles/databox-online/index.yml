### YamlMime:Landing
title: 'Documentación de Azure Stack Edge y Azure Data Box Gateway: transferencia en línea'
summary: Use los dispositivos de Azure Data Box Gateway y Azure Stack Edge para las transferencias de datos de alto rendimiento a través de la red. Elija Data Box Gateway para enviar datos para archivado en la nube, recuperación ante desastres o para procesar datos a escala de nube. Use Azure Stack Edge para filtrar, analizar y transformar los datos antes de moverlos a Azure. Azure Data Box Edge ha cambiado de nombre recientemente, ahora se denomina Azure Stack Edge.
