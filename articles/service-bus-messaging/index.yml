documentType: LandingData
title: Documentación sobre la mensajería de Azure Service Bus
metadata:
  document_id: ''
  title: 'Documentación sobre la mensajería de Azure Service Bus: tutoriales, guías de inicio rápido y referencia de API'
  meta.description: Learn how to set up messaging that connects applications and services across on-premises and cloud environments.
  services: service-bus-messaging
  author: spelluru
  manager: femila
  ms.service: service-bus-messaging
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 05/16/2018
  ms.author: spelluru
abstract:
  description: 'Azure Service Bus es un servicio de mensajería multiinquilino en la nube que puede usar para enviar información entre aplicaciones y servicios. Las operaciones asincrónicas le ofrecen una mensajería flexible y asincrónica, además de funcionalidades de mensajería estructurada de tipo FIFO (primero en entrar, primero en salir) y de publicación-suscripción.<p>Aprenda a usar los servicios de mensajería de Azure Service Bus para enviar y recibir mensajes hacia las colas y desde estas, y publicar y suscribirse a mensajes mediante temas y suscripciones.</p>'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png'
      width: 250
    title: 'Mensajería y arquitectura basada en eventos de Azure (1: 24:32)'
    href: 'https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/'
    width: 250
