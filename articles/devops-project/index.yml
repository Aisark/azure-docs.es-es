### YamlMime:Landing
title: Documentación de DevOps Starter para realizar implementaciones en Azure
summary: DevOps Starter ofrece una experiencia simplificada en la que puede utilizar su código existente y el repositorio de Git, o bien elegir una de las aplicaciones de ejemplo para crear una canalización de integración continua (CI) y entrega continua (CD) o un flujo de trabajo en Azure. DevOps Starter ahora admite la creación de flujos de trabajo de acciones de GitHub.
