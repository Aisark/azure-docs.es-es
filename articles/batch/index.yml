  description: 'Use Batch para ejecutar aplicaciones de informática de alto rendimiento (HPC) en paralelo y a gran escala, de manera eficaz en la nube. Defina los recursos de proceso de Azure para ejecutar las aplicaciones en paralelo o a escala sin tener que configurar o administrar la infraestructura de forma manual. Programe tareas de proceso intensivo y agregue o quite dinámicamente recursos de proceso según sus necesidades. Aprenda a usar Azure Batch con nuestras guías de inicio rápido, tutoriales y ejemplos.'
