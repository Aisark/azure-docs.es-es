### YamlMime:Landing
title: Documentación de Azure Notebooks Preview
summary: Azure Notebooks Preview es un servicio hospedado gratuito para desarrollar y ejecutar cuadernos de Jupyter Notebook en la nube sin necesidad de instalación. Jupyter (conocido anteriormente como IPython) es un proyecto de código abierto que permite combinar fácilmente texto de Markdown, código ejecutable (Python, R y F#), datos, gráficos y visualizaciones persistentes en un único lienzo que se puede compartir denominado cuaderno.
