title: Documentación sobre Azure Notebooks
metadata:
  title: 'Documentación sobre Azure Notebooks: guías de inicio rápido, tutoriales, guías | Microsoft Docs'
  description: 'Aprenda a crear, ejecutar y compartir cuadernos de Jupyter Notebook a través del servicio hospedado Azure Notebooks.'
  services: notebooks
  author: kraigb
  manager: barbkess
  ms.service: azure-notebooks
  ms.tgt_pltfrm: na
  ms.topic: landing-page
  ms.date: 12/04/2018
