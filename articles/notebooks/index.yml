title: Documentación de Azure Notebooks Preview
summary: El 15 de enero de 2021, se retirará el sitio de la versión preliminar pública de Azure Notebooks y se reemplazará por los servicios integrados de Visual Studio, Azure y GitHub. Obtenga información sobre las opciones y el resto de experiencias con cuadernos de Microsoft en https://notebooks.azure.com/Content/alternatives.html.
