abstract:
  description: 'Azure Notebooks es un servicio hospedado gratuito para desarrollar y ejecutar cuadernos de Jupyter Notebook en la nube sin necesidad de instalación. Jupyter (conocido como IPython anteriormente) es un proyecto de código abierto que le permite combinar fácilmente texto Markdown, código ejecutable (Python, R y F#), datos, gráficos y visualizaciones persistentes en un único lienzo que se puede compartir denominado cuaderno.'
sections:
  - title: Inicio rápido en 5 minutos
    items:
      - type: paragraph
        text: Aprenda a trabajar con Azure Notebooks con la exploración de estos inicios rápidos.
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/notebooks/quickstart-create-share-jupyter-notebook
            html: '<p>Aprenda a crear y ejecutar un cuaderno de Jupyter Notebook en Azure Notebooks y, posteriormente, a compartir ese cuaderno con otros.</p>'
            image:
              src: media/index/Azure_AddNotebook.svg
            title: Creación y uso compartido de un cuaderno
          - href: /azure/notebooks/quickstart-clone-jupyter-notebook
            html: <p>Aprenda a clonar un cuaderno de Jupyter Notebook desde un repositorio de GitHub y a ejecutarlo en su cuenta de Azure Notebooks.</p>
            image:
              src: media/index/Azure_ClonePage.svg
            title: Clonación de un cuaderno
          - href: /azure/notebooks/quickstart-migrate-local-jupyter-notebook
            html: '<p>Aprenda a transferir un cuaderno de Jupyter Notebook a Azure Notebooks desde el equipo local o una dirección URL web y, posteriormente, a compartirlo con fines de colaboración.</p>'
            image:
              src: media/index/Azure_MigrateNotebook.svg
            title: Migración de un cuaderno de Jupyter Notebook local
          - href: /azure/notebooks/quickstart-create-jupyter-notebook-project-environment
            html: <p>Aprenda a configurar un proyecto de Azure Notebooks con un conjunto específico de paquetes instalados y scripts de inicio.</p>
            image:
              src: media/index/Azure_CustomEnvironment.svg
            title: Creación de un proyecto con un entorno personalizado
          - href: /azure/notebooks/quickstart-sign-in-azure-notebooks
            html: '<p>Aprenda a iniciar sesión en Azure Notebooks y a establecer un identificador de usuario, lo que le ofrece la posibilidad de acceder a proyectos guardados y compartir cuadernos con otras personas.</p>'
            image:
              src: media/index/Azure_UserAccount.svg
            title: Inicio de sesión y establecimiento de un identificador de usuario
