abstract:
  description: 'Aprenda a usar Azure Databricks, una plataforma de análisis basada en Apache Spark que ofrece una configuración de un clic, simplifica los flujos de trabajo y ofrece un espacio de trabajo interactivo que permite la colaboración entre científicos de datos, ingenieros de datos y analistas empresariales. Inicios rápidos y tutoriales que le muestran cómo empezar a trabajar con Azure Databricks y la integración con otros servicios de Azure.'
