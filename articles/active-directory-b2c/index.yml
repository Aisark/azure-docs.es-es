### YamlMime:Landing
title: Documentación de Azure Active Directory B2C
summary: Azure Active Directory B2C (Azure AD B2C) es un servicio de administración de identidades que le permite personalizar y controlar la manera en que los clientes se registran, inician sesión y administran sus perfiles al usar las aplicaciones iOS, Android, .NET, de una sola página (SPA) y otras. Aprenda a usar Azure AD B2C con nuestras guías de inicio rápido, tutoriales y ejemplos.
