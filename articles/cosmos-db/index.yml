title: Documentación sobre Azure Cosmos DB
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: 'Documentación sobre Azure Cosmos DB: tutoriales y referencia de API'
  description: 'Aprenda a usar Azure Cosmos DB para crear bases de datos de varios modelos de distribución global. Los tutoriales le explican cómo crear y consultar documentos, pares clave/valor y bases de datos de grafos.'
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 04/26/2018
abstract:
  description: 'Azure Cosmos DB es un servicio de base de datos multimodelo distribuido globalmente que admite bases de datos de documentos, pares clave-valor, basadas en columnas y gráficos. Aprenda a usar Azure Cosmos DB con nuestras guías de inicio rápido, tutoriales y ejemplos.'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Compilación de aplicaciones móviles a escala planetaria en cuestión de minutos (16:17)'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Obtenga información acerca de la distribución global, la creación de particiones, el rendimiento aprovisionado, la indexación y otros conceptos que se aplican a todas las API de Azure Cosmos DB.</p>'
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Conceptos
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: '<p>Si quiere crear una nueva base de datos de documentos no relacional y quiere realizar consultas mediante la conocida sintaxis SQL, utilice la API de SQL.</p>'
            image:
              src: media/index/sql-api.svg
            title: API DE SQL
          - href: /azure/cosmos-db/graph-introduction/
            html: '<p>Si quiere crear una base de datos de gráficos para modelar y atravesar las relaciones entre entidades, utilice la API de Gremlin.</p>'
            image:
              src: media/index/graph-api.svg
            title: API de Gremlin
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>Use la API de Azure Cosmos DB para MongoDB si va a migrar datos de una base de datos de MongoDB al servicio completamente administrado de Azure Cosmos DB.</p>
            image:
              src: media/index/mongodb-api.svg
            title: API de Azure Cosmos DB para MongoDB
          - href: /azure/cosmos-db/table-introduction/
            html: '<p>Si quiere migrar datos de Azure Table Storage a la oferta de tablas premium de Azure Cosmos DB, utilice Table API.</p>'
            image:
              src: media/index/table-api.svg
            title: Table API
          - href: /azure/cosmos-db/cassandra-introduction/
            html: '<p>Si quiere migrar datos de Cassandra al servicio completamente administrado de Azure Cosmos DB, utilice Cassandra API.</p>'
            image:
              src: media/index/cassandra-api.png
            title: Cassandra API
