abstract:
  description: 'Bienvenido a Azure Time Series Insights. Azure Time Series Insights le proporciona unas eficaces herramientas de exploración de datos y de telemetría que le ayudarán a mejorar el análisis operativo. Esta documentación describe el servicio, cómo empezar a trabajar con sus muchas características, el SDK de cliente y las potentes API de Time Series Insights. Se presenta información para dos versiones: una que está en la etapa de disponibilidad general (Time Series Insights GA) y una actualización de servicio importante que está en versión preliminar (Time Series Insights Preview).'
  aside:
    image:
      alt: Un vídeo de introducción a las características de Azure IoT Time Series Insights.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: 'Time Series Insight para aplicaciones de IoT. (13:31)'
    href: 'https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics'
    width: 250
